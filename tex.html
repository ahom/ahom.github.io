<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tex Viewer</title>
  </head>
  <body>
    <input id="tex_file" type="file" />
    <br>
    <br>
    <input id="tex_offset" type="number" placeholder="offset"/>
    <br>
    <br>
    <input id="tex_width" type="number" placeholder="width" />
    <input id="tex_height" type="number" placeholder="height" />
    <br>
    <br>
    <input id="tex_format" type="text" placeholder="format" />
    <br>
    <br>
    <input id="tex_type" type="text" placeholder="type" />
    <br>
    <br>
    <canvas id="tex_canvas" width="800" height="600" />

    <script src="tex.js"></script>
  </body>
</html>
